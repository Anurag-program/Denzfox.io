  #uniSliderContainer {
    position: relative;
    width: 100%;

    overflow: hidden;
    /* border-radius: 10px; */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);

  /* Unique slide wrapper */
  .uniSlideWrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  /* Unique single slide */
  .uniSingleSlide {
    min-width: 100%;
    height: 100%;
    user-select: none;
    position: relative;
  }

  .uniSingleSlide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    /* border-radius: 10px; */
  }

  /* Unique navigation arrows container */
  #uniSliderNav {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 15px;
    box-sizing: border-box;
    pointer-events: none;

    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 50%;
    cursor: pointer;
    pointer-events: all;
    user-select: none;
    font-size: 22px;
    line-height: 1;
    transition: background-color 0.3s;
  }

  .uniArrowBtn:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Optional: dots navigation */
  #uniDotsContainer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
  }

    display: inline-block;
    width: 12px;
    height: 12px;

  // Export cart data to Excel (CSV format)
  function exportCartToExcel() {
    if (cart.length === 0) {
      alert("Cart is empty. Nothing to export.");
      return;

    const headers = ["Image", "Name", "Description"];
    const rows = cart.map(p => [p.image, p.name, p.description]);

    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += headers.join(",") + "\r\n";

    rows.forEach(row => {
      csvContent += row.map(field => `"${field.replace(/"/g, '""')}"`).join(",") + "\r\n";
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");

    const fileName = "cart_export_" + new Date().toISOString().slice(0,10) + ".csv";

    document.body.appendChild(link);
    link.click();

<script>
    (function(){
      const slideWrapper = document.getElementById('uniSlideWrapper');
      const slides = document.querySelectorAll('.uniSingleSlide');
      const prevBtn = document.getElementById('uniPrevBtn');
      const nextBtn = document.getElementById('uniNextBtn');
      const dots = document.querySelectorAll('.uniDot');
  
      let currentIndex = 0;
      const totalSlides = slides.length;
  
      function updateSlider() {
        slideWrapper.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
      }
  
      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateSlider();
      });
  
      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlider();
      });
  
      dots.forEach(dot => {
        dot.addEventListener('click', (e) => {
          currentIndex = parseInt(e.target.getAttribute('data-slide'));
          updateSlider();
        });
      });
  
    //   Optional autoplay
      let autoplayInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlider();
      }, 4000);
  
      // Pause autoplay on mouse enter, resume on mouse leave
      const sliderContainer = document.getElementById('uniSliderContainer');
      sliderContainer.addEventListener('mouseenter', () => clearInterval(autoplayInterval));
      sliderContainer.addEventListener('mouseleave', () => {
        autoplayInterval = setInterval(() => {
          currentIndex = (currentIndex + 1) % totalSlides;
          updateSlider();
        }, 4000);
      });
  
    })();
  </script>
